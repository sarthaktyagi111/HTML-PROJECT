<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
     *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        height: 100%;
        width: 100%;
    }
    .container{
        width: 100%;
        height: 100%;
        background-color: rgb(79, 75, 75);
        padding: 4rem;
        display: grid;
        gap: 3rem;
        grid-template-areas: 
       " header header header"
       " sidebar content1 content1"
        "sidebar content2 content3"
        "footer footer footer";
    }
    .item{
        background-color: aqua;
        border: 4px solid black;
        padding: 2.5rem;
    }
    #header{
       grid-area: header;
    } 
    #sidebar{
        grid-area: sidebar;
    } 
    #content1{
        grid-area: content1;
    } 
    #content2{
        grid-area: content2;
    } 
    #content3{
        grid-area: content3;
    } 
    #footer{
        grid-area: footer;
    } 
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="header">header</div>
        <div class="item" id="sidebar">sidebar</div>
        <div class="item" id="content1">Content1</div>
        <div class="item" id="content2">content2</div>
        <div class="item" id="content3">content3</div>
        <div class="item" id="footer">Footer</div>
    </div>
</body>
</html>
